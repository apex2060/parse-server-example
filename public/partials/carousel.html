<!--
	Accepts the following:
	{
		img: {
			src: '',
			description: '' //Hover text (placed in title)
		},
		title: '',
		description: '',
		link: {
			style: '', //Bootstrap Button Style
			href: '',
			text: '' //Displayed in button
		}
	}
-->
<div class="container">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="{{$index}}" ng-repeat="slide in element.slides" ng-class="{active: $index==0}"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item" ng-repeat="slide in element.slides" ng-class="{active: $index==0}">
				<img ng-src="{{slide.img.src}}" alt="{{slide.img.description}}">
				<div class="container">
					<div class="carousel-caption">
						<h1 class="white wow zoomInDown">{{slide.title}}</h1>
						<p class="wow fadeIn" data-wow-delay="1s">{{slide.description}}</p>
						<p ng-show="slide.link"><a class="wow fadeInUp btn btn-lg" data-wow-delay=".6s" ng-class="slide.link.style" href="{{slide.link.href}}" role="button">{{slide.link.text}}</a></p>
					</div>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
