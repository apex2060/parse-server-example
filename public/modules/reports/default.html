<div  ng-controller="ReportsCtrl">
	<div class="row">
		<div class="col-md-6">
			<div class="well">
				<h1>Report Builder</h1>
				<form>
					<select class="form-control" ng-model="report.type">
						<option value="list">List</option>
						<option value="single">Single</option>
					</select>
					<input type="text" class="form-control" ng-model="report.table" 	placeholder="Table">
					<input type="text" class="form-control" ng-model="report.query" 	placeholder="Query" ng-show="report.type == 'list'">
					<input type="text" class="form-control" ng-model="report.queryId" 	placeholder="ObjectId" ng-show="report.type == 'single'">
					<textarea class="form-control" style="height:300px;"  ng-model="report.transformation" placeholder="Transformation Function"></textarea>
					<textarea class="form-control" style="height:300px;"  ng-model="report.template"></textarea>
					<a class="btn btn-info btn-block" ng-click="tools.generate()">Generate</a>
				</form>
			</div>
		</div>
		<div class="col-md-6">
			<div class="well">
				<h1>Report</h1>
				<div report="report.template"></div>
			</div>
		</div>
	</div>
</div>
