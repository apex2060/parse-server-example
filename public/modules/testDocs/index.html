<div ng-controller="TestDocsCtrl" class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="list-group">
				<a class="list-group-item active" ng-click="tools.list()">List Documetns</a>
				<a class="list-group-item" ng-repeat="doc in drive.files" ng-click="tools.get(doc.id)">{{doc.name}}</a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="thumbnail">
				<h3>{{file.name}}</h3>
				<img ng-src="{{file.thumbnailLink}}">
				<p>{{file.description}}</p>
				{{file}}
			</div>
		</div>
	</div>
</div>
