<div class="container" ng-controller="AdminDriveCtrl">
	<div class="row">
		<div class="col-md-6">
			<ul class="list-group">
				<a class="list-group-item active" ng-click="tools.drive.list()">List Drive Files</a>
				<li class="list-group-item"ng-repeat="d in docList">
					<img ng-src="{{d.iconLink}}"></img>
					<span>{{d.title}}</span>
					<span class='btn btn-xs btn-info  pull-right' ng-click="tools.drive.get(d)">Load</span>
					<span class='btn btn-xs btn-info  pull-right' ng-click="tools.drive.focus(d)">View</span>
				</li>
			</ul>
		</div>
		<div  class="col-md-6">
			<iframe ng-src="{{tools.drive.render(file.alternateLink)}}" style="width: 100%; height: 500px;"></iframe>
		</div>
	</div>
</div>
