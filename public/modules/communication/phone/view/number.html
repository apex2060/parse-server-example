
<ol class="breadcrumb">
	<li><a href="#/communication">Communication</a></li>
	<li><a ng-click="tools.number.open()">Phone</a></li>
	<li class="active">{{number.number}}</li>
</ol>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" ng-click="tools.view('list')">Phone</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a ng-click="tools.number.acl()"><i class="fa fa-user-plus"></i></a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">File <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a ng-click="tools.view('list')">Open</a></li>
						<li><a ng-click="tools.number.modal()">New</a></li>
						<li role="separator" class="divider"></li>
						<li><a ng-click="tools.number.save(number)">Save</a></li>
						<li><a ng-click="tools.number.delete(number)">Delete</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="row" ng-show="number.number">
	<div class="col-md-3">
		<div class="list-group">
			<div class="list-group-item active">{{number.number}}</div>
			<div class="list-group-item"><input type="text" class="form-control" id="numberTitle" ng-model="number.title" placeholder="Title"></div>
			<div class="list-group-item"><textarea class="form-control" id="numberDescription" ng-model="number.description" placeholder="Description"></textarea></div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading" ng-click="tools.rule.focus()">Rule</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">FLow</div>
			<div class="list-group">
				<a class="list-group-item" ng-repeat="flow in number.flows" ng-click="tools.flow.focus(flow)">{{flow.title}}</a>
				<div class="list-group-item"><a class="btn btn-block btn-info" ng-click="tools.flow.add({title:'Untitled FLow'})">Create FLow</a></div>
			</div>
		</div>
	</div>
	
	<div class="col-md-9" ng-show="focusType == 'rule'" ng-include="'/modules/communication/phone/partials/rule.html'"></div>
	<div class="col-md-9" ng-show="focusType == 'flow'" ng-include="'/modules/communication/phone/partials/flow.html'"></div>
</div>
