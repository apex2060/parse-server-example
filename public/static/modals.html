<div class="modal fade" id="ACL" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Share</h4>
			</div>
			<div class="modal-body">
				<p class="alert alert-warning" ng-show="ACL.message">{{ACL.message}}</p>
				<table class="table">
					<tr>
						<th>Entity</th>
						<th>Read</th>
						<th>Write</th>
						<th>Remove</th>
					</tr>
					<tr>
						<td>Public</td>
						<td><input type="checkbox" ng-model="ACL.object.pAcl.read" title="If this is checked, all other roles will have read rights as well."></td>
						<td><input type="checkbox" ng-model="ACL.object.pAcl.write" disabled></td>
						<td></td>
					</tr>
					</tr>
					<tr ng-repeat="acl in ACL.object.acl" ng-hide="acl.role == 'Admin'">
						<td>
							<select class="form-control" ng-model="acl.role" ng-show="acl.type=='role'" ng-options="role.name as role.name for role in roles"></select>
							<select class="form-control" ng-model="acl.user" ng-show="acl.type=='user'" ng-options="user.objectId as user.username for user in users"></select>
						</td>
						<td><input type="checkbox" ng-model="acl.read" ng-disabled="ACL.object.pAcl.read"></td>
						<td><input type="checkbox" ng-model="acl.write" ng-disabled="ACL.object.pAcl.write"></td>
						<td><i class="fa fa-trash" ng-click="ACL.tools.remove(acl)"></i></td>
					</tr>
				</table>
				<table class="table">
					<tr>
						<td><a class="btn btn-info btn-block" ng-click="ACL.tools.add('role')">Add Role</a></td>
						<td><a class="btn btn-info btn-block" ng-click="ACL.tools.add('user')">Add User</a></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-success" ng-click="ACL.tools.close()">Accept</button>
			</div>
		</div>
	</div>
</div>

<!--STRIPE SIGNUP MODAL-->
<div class="modal fade" id="STRIPE" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form class="form-horizontal" ng-submit="tools.stripe.completeSignup(credentials)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Payment Gateway</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="cardHolderEmail" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="cardHolderEmail" placeholder="Email" ng-model="credentials.details.email">
						</div>
					</div>
					<div class="form-group">
						<label for="cardNumber" class="col-sm-3 control-label">Card</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="cardNumber" placeholder="Number" ng-model="credentials.number">
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="cardCsv" placeholder="CSV" ng-model="credentials.cvc">
						</div>
					</div>
					<div class="form-group">
						<label for="cardExpMo" class="col-sm-3 control-label">Expiration</label>
						<div class="col-sm-4">
							<input type="number" step="1" class="form-control" id="cardExpMo" placeholder="MM" ng-model="credentials.exp_month">
						</div>
						<div class="col-sm-5">
							<input type="number" step="1" class="form-control" id="cardExpYr" placeholder="YYYY" ng-model="credentials.exp_year">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default">Add Card</button>
				</div>
			</form>
		</div>
	</div>
</div>
